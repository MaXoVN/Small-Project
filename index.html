<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuneTou</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/92715672">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hyper-card" role="img" aria-label="Hyper card">
        <span>Hyper <br> Card </span>
    </div>
<svg class="arrow" viewBox="0 0 220 80" aria-hidden="true" focusable="false">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <path d="M0,0 L0,7 L10,3.5 z" fill="currentColor" />
        </marker>
      </defs>
      <line x1="10" y1="60" x2="200" y2="10"
            stroke="currentColor" stroke-width="4"
            stroke-dasharray="8 6"
            stroke-linecap="round"
            marker-end="url(#arrowhead)" />
    </svg>
</body>
</html>
